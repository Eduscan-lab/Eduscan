<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Time In/Out System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #scanner-container, #admin-qr-container {
      margin-top: 20px;
      text-align: center;
    }
    .success-animation {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      animation: fadeOut 2s ease-out forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    .log-table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    .log-table th, .log-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .log-table th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="student-dashboard" style="display:none;">
    <h2>Welcome, <span id="student-name"></span></h2>
    <button onclick="startScanner()">Scan Admin QR Code</button>
    <div id="scanner-container" style="display:none;"></div>
    <div id="scan-success" class="success-animation" style="display:none;">Scan successful!</div>
    <table class="log-table" id="student-log-table" style="display:none;">
      <thead>
        <tr>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="student-log-body"></tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container" id="admin-dashboard" style="display:none;">
    <h2>Admin Dashboard</h2>
    <div id="admin-qr-container">
      <p>Scan this QR to log student Time In/Out:</p>
      <div id="admin-qr"></div>
    </div>
    <table class="log-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Grade</th>
          <th>Strand</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="admin-log-body"></tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const users = [
      { username: 'admin', password: 'admin123', isAdmin: true },
      { username: 'juan', password: '1234', isAdmin: false, name: 'Juan Dela Cruz', grade: '11', strand: 'STEM' }
    ];
    const logs = [];
    let currentUser = null;

    function login() {
      const user = document.getElementById('login-username').value;
      const pass = document.getElementById('login-password').value;
      const found = users.find(u => u.username === user && u.password === pass);
      if (found) {
        currentUser = found;
        document.getElementById('login-container').style.display = 'none';
        if (found.isAdmin) {
          document.getElementById('admin-dashboard').style.display = 'block';
          generateAdminQR();
          loadAdminLogs();
        } else {
          document.getElementById('student-dashboard').style.display = 'block';
          document.getElementById('student-name').innerText = found.name;
          loadStudentLogs();
        }
      } else {
        alert('Invalid credentials');
      }
    }

    function logout() {
      currentUser = null;
      location.reload();
    }

    function generateAdminQR() {
      const qrContainer = document.getElementById('admin-qr');
      qrContainer.innerHTML = '';
      new Html5Qrcode.QRCode("admin-qr", {
        width: 200,
        height: 200
      }).generate("ADMIN_QR_IDENTIFIER");
    }

    function startScanner() {
      const container = document.getElementById('scanner-container');
      container.style.display = 'block';
      const html5QrCode = new Html5Qrcode("scanner-container");
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          if (qrCodeMessage === "ADMIN_QR_IDENTIFIER") {
            logTime();
            document.getElementById('scan-success').style.display = 'block';
            setTimeout(() => {
              document.getElementById('scan-success').style.display = 'none';
              html5QrCode.stop();
              container.style.display = 'none';
            }, 2000);
          }
        },
        error => {});
    }

    function logTime() {
      const now = new Date();
      const todayLogs = logs.filter(l => l.username === currentUser.username && sameDay(new Date(l.time), now));
      const lastStatus = todayLogs.length > 0 ? todayLogs[todayLogs.length - 1].status : null;
      const status = lastStatus === 'Time In' ? 'Time Out' : 'Time In';
      const log = {
        username: currentUser.username,
        name: currentUser.name,
        grade: currentUser.grade,
        strand: currentUser.strand,
        time: now,
        status: status
      };
      logs.push(log);
      loadStudentLogs();
      loadAdminLogs();
    }

    function sameDay(d1, d2) {
      return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
    }

    function loadStudentLogs() {
      const tbody = document.getElementById('student-log-body');
      const table = document.getElementById('student-log-table');
      tbody.innerHTML = '';
      const today = new Date();
      const userLogs = logs.filter(l => l.username === currentUser.username && sameDay(new Date(l.time), today));
      if (userLogs.length > 0) table.style.display = 'table';
      userLogs.forEach(l => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${new Date(l.time).toLocaleTimeString()}</td><td>${l.status}</td>`;
        tbody.appendChild(row);
      });
    }

    function loadAdminLogs() {
      const tbody = document.getElementById('admin-log-body');
      tbody.innerHTML = '';
      logs.forEach(l => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${l.name}</td><td>${l.grade}</td><td>${l.strand}</td><td>${new Date(l.time).toLocaleString()}</td><td>${l.status}</td>`;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
