<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Time In/Out System</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    #adminPanel, #studentPanel, #scanner, #studentLogs, #scanSuccess {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
    #scanSuccess {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card" id="authCard">
    <h2>Login / Register</h2>
    <input id="name" placeholder="Full Name" required />
    <select id="grade">
      <option value="Grade 11">Grade 11</option>
      <option value="Grade 12">Grade 12</option>
    </select>
    <select id="strand">
      <option value="STEM">STEM</option>
      <option value="ABM">ABM</option>
      <option value="HUMSS">HUMSS</option>
      <option value="GAS">GAS</option>
      <option value="ICT">ICT</option>
      <option value="HE">HE</option>
    </select>
    <input id="password" type="password" placeholder="Password" required />
    <button onclick="login()">Login / Register</button>
  </div>

  <div id="scanSuccess">Scan successful!</div>

  <div class="card" id="studentPanel">
    <h2 id="studentWelcome"></h2>
    <button onclick="startScanner()">Scan Admin QR Code</button>
    <div id="scanner"></div>
    <h3>Today's Logs</h3>
    <table id="studentLogs">
      <thead>
        <tr><th>Time</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="card" id="adminPanel">
    <h2>Admin Dashboard</h2>
    <div id="adminQR"></div>
    <h3>Logs</h3>
    <table>
      <thead>
        <tr><th>Name</th><th>Grade</th><th>Strand</th><th>Time</th><th>Status</th></tr>
      </thead>
      <tbody id="logs"></tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
const logs = JSON.parse(localStorage.getItem('logs')) || [];
const users = JSON.parse(localStorage.getItem('users')) || {};
let currentUser = null;

function login() {
  const name = document.getElementById('name').value;
  const grade = document.getElementById('grade').value;
  const strand = document.getElementById('strand').value;
  const password = document.getElementById('password').value;

  if (name === 'admin' && password === 'admin123') {
    currentUser = { name: 'admin' };
    showAdmin();
    return;
  }

  if (!users[name]) {
    users[name] = { name, grade, strand, password, logs: [] };
    localStorage.setItem('users', JSON.stringify(users));
  } else if (users[name].password !== password) {
    alert('Wrong password');
    return;
  }

  currentUser = users[name];
  document.getElementById('studentWelcome').textContent = `Welcome, ${name}`;
  showStudent();
  loadTodayLogs();
}

function logout() {
  location.reload();
}

function showStudent() {
  document.getElementById('authCard').style.display = 'none';
  document.getElementById('studentPanel').style.display = 'block';
}

function showAdmin() {
  document.getElementById('authCard').style.display = 'none';
  document.getElementById('adminPanel').style.display = 'block';
  generateQR();
  renderLogs();
}

function generateQR() {
  const adminQR = document.getElementById('adminQR');
  adminQR.innerHTML = '';
  new QRCode(adminQR, {
    text: 'ADMIN_QR_CODE',
    width: 200,
    height: 200
  });
}

function startScanner() {
  const scannerDiv = document.getElementById('scanner');
  scannerDiv.style.display = 'block';
  const html5QrCode = new Html5Qrcode("scanner");
  html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      if (qrCodeMessage === 'ADMIN_QR_CODE') {
        recordTime();
        html5QrCode.stop();
        scannerDiv.style.display = 'none';
      }
    });
}

function recordTime() {
  const now = new Date();
  const today = now.toISOString().split('T')[0];
  const last = logs.filter(log => log.name === currentUser.name).pop();
  const status = (!last || last.status === 'Time Out') ? 'Time In' : 'Time Out';

  const entry = {
    name: currentUser.name,
    grade: currentUser.grade,
    strand: currentUser.strand,
    time: now.toLocaleTimeString(),
    date: today,
    status
  };
  logs.push(entry);
  currentUser.logs.push(entry);
  localStorage.setItem('logs', JSON.stringify(logs));
  localStorage.setItem('users', JSON.stringify(users));

  document.getElementById('scanSuccess').style.display = 'block';
  setTimeout(() => {
    document.getElementById('scanSuccess').style.display = 'none';
  }, 2000);
  loadTodayLogs();
}

function renderLogs() {
  const logsBody = document.getElementById('logs');
  logsBody.innerHTML = logs.map(log =>
    `<tr><td>${log.name}</td><td>${log.grade}</td><td>${log.strand}</td><td>${log.time}</td><td>${log.status}</td></tr>`
  ).join('');
}

function loadTodayLogs() {
  const tbody = document.querySelector("#studentLogs tbody");
  const today = new Date().toISOString().split('T')[0];
  const todayLogs = logs.filter(log => log.name === currentUser.name && log.date === today);
  tbody.innerHTML = todayLogs.map(log =>
    `<tr><td>${log.time}</td><td>${log.status}</td></tr>`
  ).join('');
}
</script>
</body>
</html>
