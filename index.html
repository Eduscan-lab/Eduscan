<!DOCTYPE html>
<html>
<head>
  <title>Student Time Log System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #qr {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .hidden { display: none; }
    #logsBox { max-height: 300px; overflow-y: auto; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; margin-top: 10px; }
  </style>
</head>
<body>
<div class="container" id="menu">
  <h2>Login as</h2>
  <button onclick="show('studentLogin')">Student</button>
  <button onclick="show('adminLogin')">Admin</button>
  <p style="text-align:center">or <a href="#" onclick="show('register')">Create Account</a></p>
</div>

<div class="container hidden" id="register">
  <h2>Register Student</h2>
  <input id="regName" placeholder="Full Name" required>
  <input id="regStrand" placeholder="Track & Strand" required>
  <input id="regUser" placeholder="Username" required>
  <input id="regPass" type="password" placeholder="Password" required>
  <button onclick="register()">Register</button>
  <button onclick="show('menu')">Back</button>
</div>

<div class="container hidden" id="studentLogin">
  <h2>Student Login</h2>
  <input id="stuUser" placeholder="Username">
  <input id="stuPass" type="password" placeholder="Password">
  <button onclick="studentLogin()">Login</button>
  <button onclick="show('menu')">Back</button>
</div>

<div class="container hidden" id="adminLogin">
  <h2>Admin Login</h2>
  <input id="adminUser" placeholder="Username">
  <input id="adminPass" type="password" placeholder="Password">
  <button onclick="adminLogin()">Login</button>
  <button onclick="show('menu')">Back</button>
</div>

<div class="container hidden" id="studentDashboard">
  <h2>Welcome, <span id="displayName"></span></h2>
  <p><strong>Track & Strand:</strong> <span id="displayStrand"></span></p>
  <p><strong>Username:</strong> <span id="displayUser"></span></p>
  <div id="qr"></div>
  <button onclick="logout()">Logout</button>
</div>

<div class="container hidden" id="adminDashboard">
  <h2>Admin Panel</h2>
  <input id="scanInput" placeholder="Scan Student QR or Enter Username">
  <button onclick="scanStudent()">Log Time</button>
  <div id="logsBox"></div>
  <button onclick="logout()">Logout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  function show(id) {
    document.querySelectorAll(".container").forEach(c => c.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  function register() {
    let name = regName.value.trim();
    let strand = regStrand.value.trim();
    let user = regUser.value.trim();
    let pass = regPass.value;

    if (!name || !strand || !user || !pass) return alert("Fill in all fields.");

    if (localStorage.getItem("user_" + user)) return alert("Username already exists.");

    let data = { name, strand, password: pass, role: "student" };
    localStorage.setItem("user_" + user, JSON.stringify(data));
    alert("Registered! You may now login.");
    show('menu');
  }

  function studentLogin() {
    let u = stuUser.value.trim();
    let p = stuPass.value;
    let data = JSON.parse(localStorage.getItem("user_" + u));
    if (!data || data.password !== p || data.role !== "student") return alert("Invalid login.");
    currentUser = u;
    showStudentDashboard(data, u);
  }

  function adminLogin() {
    let u = adminUser.value.trim();
    let p = adminPass.value;
    let data = JSON.parse(localStorage.getItem("user_" + u));
    if (!data || data.password !== p || data.role !== "admin") return alert("Invalid admin credentials.");
    show("adminDashboard");
    renderLogs();
  }

  function logout() {
    location.reload();
  }

  function showStudentDashboard(user, username) {
    show("studentDashboard");
    displayName.textContent = user.name;
    displayStrand.textContent = user.strand;
    displayUser.textContent = username;
    generateQR(username);
  }

  function generateQR(username) {
    QRCode.toCanvas(username, { width: 200 }, function (err, canvas) {
      if (err) console.error(err);
      let qrDiv = document.getElementById("qr");
      qrDiv.innerHTML = "";
      qrDiv.appendChild(canvas);
    });
  }

  function scanStudent() {
    let input = scanInput.value.trim();
    let userData = JSON.parse(localStorage.getItem("user_" + input));
    if (!userData) return alert("Student not found.");
    let logs = JSON.parse(localStorage.getItem("logs_" + input)) || [];
    let now = new Date();
    logs.push(now.toLocaleString());
    localStorage.setItem("logs_" + input, JSON.stringify(logs));
    alert(`Logged time for ${userData.name} at ${now.toLocaleString()}`);
    renderLogs();
    scanInput.value = "";
  }

  function renderLogs() {
    let logBox = document.getElementById("logsBox");
    logBox.innerHTML = "<h4>Student Logs</h4>";
    Object.keys(localStorage).forEach(k => {
      if (k.startsWith("logs_")) {
        let uname = k.replace("logs_", "");
        let logs = JSON.parse(localStorage.getItem(k));
        let user = JSON.parse(localStorage.getItem("user_" + uname));
        if (user) {
          logBox.innerHTML += `<b>${user.name} (${uname})</b><ul>${logs.map(l => `<li>${l}</li>`).join("")}</ul>`;
        }
      }
    });
  }

  // Admin account setup (default)
  if (!localStorage.getItem("user_admin")) {
    localStorage.setItem("user_admin", JSON.stringify({ password: "admin123", role: "admin" }));
  }

  let currentUser = null;
</script>
</body>
</html>
