<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Time In/Out System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
    }

    #login, #register, #studentDashboard, #adminDashboard {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }

    #qrCode canvas {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #scanner {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin: auto;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.4em;
      }
      input, select, button {
        font-size: 0.95em;
        padding: 8px;
      }
    }
  </style>
</head>
