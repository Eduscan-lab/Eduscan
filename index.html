
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance System</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    h2 { text-align: center; }
    #qrCanvas, #reader { margin-top: 20px; }
    .hidden { display: none; }
    .log { background: #eee; padding: 5px; margin: 5px 0; border-radius: 5px; }
  </style>
</head>
<body>
<div class="container" id="authBox">
  <h2>Register</h2>
  <input id="regName" placeholder="Full Name" required>
  <input id="regUser" placeholder="Username" required>
  <input id="regPass" type="password" placeholder="Password" required>
  <select id="regStrand">
    <option value="">Select Strand</option>
    <option value="STEM">STEM</option>
    <option value="ABM">ABM</option>
    <option value="HUMSS">HUMSS</option>
  </select>
  <button onclick="register()">Register as Student</button>
  <button onclick="showLogin()">Already have an account? Login</button>
</div>

<div class="container hidden" id="loginBox">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="showRegister()">Back to Register</button>
</div>

<div class="container hidden" id="studentDashboard">
  <h2>Welcome, <span id="studentName"></span></h2>
  <p><strong>Strand:</strong> <span id="studentStrand"></span></p>
  <canvas id="qrCanvas"></canvas>
  <button onclick="logout()">Logout</button>
</div>

<div class="container hidden" id="adminDashboard">
  <h2>Admin Dashboard</h2>
  <div id="reader" style="width: 100%"></div>
  <h3>Scan Logs:</h3>
  <div id="scanLogs"></div>
  <button onclick="logout()">Logout</button>
</div>

<script>
  function showLogin() {
    document.getElementById('authBox').classList.add('hidden');
    document.getElementById('loginBox').classList.remove('hidden');
  }

  function showRegister() {
    document.getElementById('authBox').classList.remove('hidden');
    document.getElementById('loginBox').classList.add('hidden');
  }

  function register() {
    const name = regName.value.trim();
    const username = regUser.value.trim();
    const password = regPass.value;
    const strand = regStrand.value;
    if (!name || !username || !password || !strand) return alert("Fill in all fields.");
    if (localStorage.getItem("user_" + username)) return alert("Username already taken.");

    localStorage.setItem("user_" + username, JSON.stringify({
      name, username, password, role: "student", strand
    }));
    alert("Registered! You can now login.");
    showLogin();
  }

  function login() {
    const username = loginUser.value.trim();
    const password = loginPass.value;
    const user = JSON.parse(localStorage.getItem("user_" + username));
    if (!user || user.password !== password) return alert("Invalid credentials.");

    if (user.role === "student") {
      document.getElementById("studentName").textContent = user.name;
      document.getElementById("studentStrand").textContent = user.strand;
      generateQRCode(username);
      document.getElementById("loginBox").classList.add('hidden');
      document.getElementById("studentDashboard").classList.remove('hidden');
    } else if (user.role === "admin") {
      document.getElementById("loginBox").classList.add('hidden');
      document.getElementById("adminDashboard").classList.remove('hidden');
      startScanner();
      loadLogs();
    }
  }

  function logout() {
    location.reload();
  }

  function generateQRCode(username) {
    const canvas = document.getElementById("qrCanvas");
    QRCode.toCanvas(canvas, username, function (error) {
      if (error) console.error(error);
    });
  }

  function startScanner() {
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, {
      fps: 10,
      qrbox: 250
    }, (decodedText) => {
      const user = JSON.parse(localStorage.getItem("user_" + decodedText));
      if (!user) return alert("Unknown QR code");
      const logs = JSON.parse(localStorage.getItem("logs") || "[]");
      const now = new Date().toLocaleString();
      logs.push({ name: user.name, username: user.username, strand: user.strand, time: now });
      localStorage.setItem("logs", JSON.stringify(logs));
      alert(`${user.name} logged at ${now}`);
      loadLogs();
    });
  }

  function loadLogs() {
    const logs = JSON.parse(localStorage.getItem("logs") || "[]");
    const container = document.getElementById("scanLogs");
    container.innerHTML = '';
    logs.slice().reverse().forEach(log => {
      const div = document.createElement("div");
      div.className = "log";
      div.textContent = `[${log.time}] ${log.name} (${log.strand})`;
      container.appendChild(div);
    });
  }

  // Pre-create admin account
  if (!localStorage.getItem("user_admin")) {
    localStorage.setItem("user_admin", JSON.stringify({ username: "admin", password: "admin123", role: "admin" }));
  }
</script>
</body>
</html>
