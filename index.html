<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Time In/Out System</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #qrCode canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
    #logsList div {
      background: #eee;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Attendance System</h2>

    <div id="registerSection">
      <h3>Register</h3>
      <input id="regName" type="text" placeholder="Full Name" />
      <select id="regStrand">
        <option value="">Select Strand</option>
        <option value="STEM">STEM</option>
        <option value="ABM">ABM</option>
        <option value="HUMSS">HUMSS</option>
        <option value="GAS">GAS</option>
        <option value="ICT">ICT</option>
        <option value="HE">HE</option>
      </select>
      <select id="regGrade">
        <option value="">Select Grade</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
      </select>
      <input id="regUsername" type="text" placeholder="Username" />
      <input id="regPassword" type="password" placeholder="Password" />
      <button onclick="register()">Register</button>
    </div>

    <div id="loginSection">
      <h3>Login</h3>
      <input id="loginUsername" type="text" placeholder="Username" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="studentSection" style="display: none;">
      <h3>Welcome, <span id="studentName"></span></h3>
      <p>Strand: <span id="studentStrand"></span></p>
      <p>Grade: <span id="studentGrade"></span></p>
      <div id="qrCode"></div>
      <button onclick="logTime('in')">Time In</button>
      <button onclick="logTime('out')">Time Out</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="adminLink">
      <p style="text-align: center;">
        <a href="#" onclick="goToAdmin()">Admin Login</a>
      </p>
    </div>

    <div id="adminSection" style="display: none;">
      <h3>Admin Panel</h3>
      <input id="adminPass" type="password" placeholder="Admin Password" />
      <button onclick="adminLogin()">Enter Admin</button>
      <div id="logsList"></div>
    </div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const logs = JSON.parse(localStorage.getItem("logs") || "[]");

    function register() {
      const name = document.getElementById("regName").value.trim();
      const strand = document.getElementById("regStrand").value;
      const grade = document.getElementById("regGrade").value;
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value;

      if (!name || !strand || !grade || !username || !password) return alert("Please complete all fields.");
      if (users.find(u => u.username === username)) return alert("Username already taken.");

      const user = { name, strand, grade, username, password, role: "student" };
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify(user));

      showStudent(user);
    }

    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      const user = users.find(u => u.username === username && u.password === password);
      if (!user) return alert("Invalid credentials");
      localStorage.setItem("currentUser", JSON.stringify(user));
      showStudent(user);
    }

    function showStudent(user) {
      document.getElementById("registerSection").style.display = "none";
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("adminLink").style.display = "none";
      document.getElementById("studentSection").style.display = "block";
      document.getElementById("studentName").textContent = user.name;
      document.getElementById("studentStrand").textContent = user.strand;
      document.getElementById("studentGrade").textContent = user.grade;
      generateQR(user.username);
    }

    function generateQR(data) {
      document.getElementById("qrCode").innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), data, (err, canvas) => {
        if (err) return console.error(err);
        document.getElementById("qrCode").appendChild(canvas);
      });
    }

    function logTime(type) {
      const user = JSON.parse(localStorage.getItem("currentUser"));
      const now = new Date().toLocaleString();
      logs.push({ name: user.name, username: user.username, type, time: now });
      localStorage.setItem("logs", JSON.stringify(logs));
      alert(`${type === "in" ? "Time In" : "Time Out"} recorded.`);
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function goToAdmin() {
      document.getElementById("registerSection").style.display = "none";
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("adminLink").style.display = "none";
      document.getElementById("adminSection").style.display = "block";
    }

    function adminLogin() {
      const pass = document.getElementById("adminPass").value;
      if (pass !== "admin123") return alert("Wrong admin password");
      document.getElementById("logsList").innerHTML = logs.map(log =>
        `<div><strong>${log.name}</strong> - ${log.type.toUpperCase()} @ ${log.time}</div>`
      ).join("");
    }

    // Auto-load user if already logged in
    const current = JSON.parse(localStorage.getItem("currentUser") || "null");
    if (current && current.role === "student") showStudent(current);
  </script>
</body>
</html>
